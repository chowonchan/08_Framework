<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@RequestParam - 여러 개 얻어오는 방법</title>
</head>
<body>

  <h1>@RequestParam - 여러 개 얻어오는 방법</h1>
  
  <h3>th:each문 사용하기</h3>

  <h4>선택한 색상</h4>
  <p th:text="${param.color}"></p>  <!-- 선택한 색상 여러개 출력 -->
  <ul>
    <li th:each="c : ${param.color}" th:text="${c}">


    </li>
  </ul>

  <h4>선택한 과일</h4>
  <p th:text="${param.fruit}"></p>
  <ul>
    <li th:each="f : ${param.fruit}" th:text="${f}">
  </ul>

</body>
</html>
